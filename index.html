<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll and Step game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="outer-container">
        <div class="top-left-container">
            <div class="center">
                <div class="container">
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                  </div>
                  <div class="container">
                    <div class="hexagon offset"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                  </div>
                <div class="container">
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                  </div>
                  <div class="container">
                    <div class="hexagon offset"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                  </div>
                  <div class="container">
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                    <div class="hexagon"><p>1</p></div>
                  </div>
            </div>
        </div>
        
        <div class="top-right-container">
            <div class="center">
                <h2>containt of top right container</h2>
            </div>
        </div>
        
        <div class="bottom-left-container">
            <div class="center">
                <div class="dice-image">
                    <img class="dice image" src="assets/images/1.png" alt="dice image">
                    <img class="dice hover-image" src="assets/images/d1.png" alt="dice image">
                </div>
                <div class="game-button">
                    <button type="button" aria-label="Submit result" data-type="submit" class="btn btn--brown">New game</button>
                    <button type="button" aria-label="Submit result" data-type="submit" class="btn btn--brown">Roll Dice</button>
                </div>
            </div>
        </div>

        <div class="bottom-right-container">
            <div class="center">
                <h2 class="move">Current Steps</h2>
                <p class="moves">10</p>
                <div class="score">
                    <h1 class="current-name">Score</h1>
                    <p class="total-score">10</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
