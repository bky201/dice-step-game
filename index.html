<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dice Roll and Step game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

            <div class="center">

            </div>

            <div class="center">
                <p>containt of top right container</p>
            </div>
        </div>
    
        <div class="bottom-left-container">
            <div class="center">
                <div class="container">
                    <div class="hexagon">1</div>
                    <div class="hexagon">2</div>
                    <div class="hexagon">3</div>

                    <div class="hexagon">5</div>
                  </div>
                  <div class="container">

                    <div class="hexagon">8</div>
                    <div class="hexagon">9</div>
                    <div class="hexagon">10</div>
                    <div class="hexagon">1</div>
                  </div>

                    <div class="hexagon">1</div>
                    <div class="hexagon">2</div>
                    <div class="hexagon">3</div>
                    <div class="hexagon">4</div>
                    <div class="hexagon">5</div>
                  </div>
                  <div class="container">
                    <div class="hexagon offset">7</div>
                    <div class="hexagon">8</div>
                    <div class="hexagon">9</div>
                    <div class="hexagon">10</div>
                    <div class="hexagon">1</div>
                  </div>
                  <div class="container">
                    <div class="hexagon">1</div>
                    <div class="hexagon">2</div>
                    <div class="hexagon">3</div>
                    <div class="hexagon">4</div>
                    <div class="hexagon">5</div>
                  </div>
            </div>
        </div>
        <div class="bottom-right-container">
            <div class="center">
                <p>containt of bottom right container</p>
            </div>
        </div>
    </div>
</body>
</html>
