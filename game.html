<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll and Step game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />

    <link rel="manifest" href="assets/favicon/site.webmanifest" />

<body>
    <div id="page">
        <div id="wraper">
            <div class="top-right-container">
                <div class="center">
                    <h1>Complete One Path</h1>
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="logo" class="logo" />
                    </a>
                </div>
            </div>

            <div class="top-left-container">
                <div class="center">
                    <div class="container">
                        <div class="hexagon">

                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="hexagon offset">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="hexagon offset">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="hexagon">
                            <p>1</p>
                        </div>
                        <div class="hexagon">
                            <p>1</p>

                    </div>
                </div>
            </div>

            <div class="bottom-left-container">
                <div class="center">
                    <div class="dice-image">
                        <img class="dice image" src="assets/images/1.png" alt="dice image" />
                        <img class="dice hover-image" src="assets/images/d1.png" alt="dice image" />
                    </div>
                    <div class="game-button">
                        <button type="button" aria-label="Reset game" data-type="reset-game" class="btn btn--game">
                            <a href="index.html">Reset game</a>
                        </button>
                        <button type="button" aria-label="Roll dice" data-type="roll-dice" class="btn btn--play">
                            Roll Dice
                        </button>
                    </div>
                </div>
            </div>

            <div class="bottom-right-container">
                <div class="score">
                    <h2 class="current-name">Score</h2>
                    <p class="total-score">10</p>
                </div>
                <div class="steps">
                    <h2 class="move">Steps</h2>
                    <p class="moves">10</p>
                </div>
            </div>
        </div>
        <footer id="footer">

                <ul class="social-media-button">
